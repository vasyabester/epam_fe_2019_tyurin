<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="container">
  <table class="calendar">
    <caption class="calendar__title">August</caption>
    <thead class="calendar__heading">
    <tr class="week">
      <td class="week__day-name">Sun</td>
      <td class="week__day-name">Mon</td>
      <td class="week__day-name">Tue</td>
      <td class="week__day-name">Wed</td>
      <td class="week__day-name">Thu</td>
      <td class="week__day-name">Fri</td>
      <td class="week__day-name">Sat</td>
    </tr>
    </thead>
    <tbody class="calendar__content">
    <tr class="week">
      <td class="week__day week__day--non-current-month">27</td>
      <td class="week__day week__day--non-current-month">28</td>
      <td class="week__day week__day--non-current-month">29</td>
      <td class="week__day week__day--non-current-month">30</td>
      <td class="week__day week__day--non-current-month">31</td>
      <td class="week__day">
        <input class="week__radio-button" type="radio" name="day" id="day1">

      </td>

        <input class="week__radio-button" type="radio" name="day" id="day11">
