<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  <title>Final</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script defer src="js/utils.js"></script>

  <script src="js/post/models/Post.js"></script>
  <script src="js/post/models/ImagePost.js"></script>
  <script src="js/post/models/AudioPost.js"></script>
  <script src="js/post/models/VideoPost.js"></script>

  <script defer src="js/addPostModalWindowView.js"></script>
  <script defer src="js/blog/blogPostsView.js"></script>
  <script defer src="js/blog/blogReadButtonView.js"></script>
  <script defer src="js/blog/blog.js"></script>
  <script defer src="js/newPostController.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header header--">
    <div class="container">
      <div class="row">
        <div class="header__logo">BlogWorld</div>

        <button class="btn btn-info btn-lg header-ideas__add-post-button" data-toggle="modal" data-target="#myModal">Add new post</button>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content modal-container">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body modal-container-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <nav class="header__nav">
          <a class="header__navigation-item">Home</a>
          <a class="header__navigation-item">Portfolio</a>
          <a class="header__navigation-item">Blog</a>
          <a class="header__navigation-item">Pages</a>
          <a class="header__navigation-item">About</a>
          <a class="header__navigation-item">Contact</a>
        </nav>
      </div>
    </div>
  </header>
  <div id="content"></div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="footer__network">
          <a class="footer__network-icon footer__network-icon--fb"></a>
          <a class="footer__network-icon footer__network-icon--insta"></a>
          <a class="footer__network-icon footer__network-icon--ball"></a>
        </div>
        <div class="footer__logo">BlogWorld</div>
        <div class="footer__copyright">&#169;2019 All Rights Reserved.</div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
