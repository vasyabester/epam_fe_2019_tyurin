<!DOCTYPE html>
<html lang="en">
<head>
  <title>HW2-HTML5-Taask2</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css"/>
  <link rel="stylesheet" href="./css/fonts.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/media.css"/>
</head>
<body>
<form method="GET">
  <h2 class="center">Login</h2>
  <fieldset>

    <legend>Autorization</legend>
    <table>

      <tr>
        <td>
          <label for="login">Login</label>
        </td>
        <td>
          <input type="email" placeholder="user@user.com" name="company" form="my_form" id="login"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
        </td>
        <td>
          <input type="password" placeholder="password" name="company" form="my_form" id="password"/>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" form="my_form">Submit</button>
        </td>
      </tr>
    </table>

  </fieldset>
</form>
</body>
</html>
